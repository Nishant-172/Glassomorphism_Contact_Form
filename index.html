<!-- The code is to make a glassomorphism contact form -->
 <!-- it is just a simple code to practise the contact form of glassomorphism -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Enhanced Glassmorphism Form</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <div class="container">
         <form class="glass-form">
             <h2>Contact Us</h2>
             <div class="input-box">
                 <input type="text" required>
                 <label>Name</label>
             </div>
             <div class="input-box">
                 <input type="email" required>
                 <label>Email</label>
             </div>
             <div class="input-box">
                 <textarea required></textarea>
                 <label>Message</label>
             </div>
             <button type="submit">Send Message</button>
         </form>
     </div>
 </body>
 </html>
